



<mat-accordion *ngIf="tasks.length > 0">
  <mat-expansion-panel *ngFor="let task of tasks">
    <mat-expansion-panel-header>
      {{task.title}}
    </mat-expansion-panel-header>
    <p>{{task.description}}</p>
    <mat-action-row *ngIf="userIsAuthenticated">
      <a mat-button color="primary" [routerLink]="['task/edit', task.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(task.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="tasks.length == 0">Henüz hiç task eklenmedi!</p>
